    #button-chat-bot {

    #wrap-chat-bot {

      right: 20px;
      z-index: 999;
    }

    #wrap-chat-bot iframe {
      border-radius: 20px;
      min-height: 70vh;
    }

    #button-chat-bot img {
      position: absolute;
      right: -10px;
      bottom: -18px;
      border: 4px solid #FFF;
      min-width: 105px;
      width: 105px;
      height: 105px;
      border-radius: 53px;
      box-shadow: 0px 7.041px 14.083px 0px rgba(0, 0, 0, 0.20) !Important;

    @media screen and (max-width: 768px) {

        right: 20px;

      }

        width: 90px;
        height: 90px;
        bottom: -10px;
      }
    }

    @media screen and (max-width: 425px) {
      #wrap-chat-bot {
        width: 95%;
        bottom: 130px;
        right: 8px;
      }

      #wrap-chat-bot::before {
        content: "";
        position: absolute;
        top: -100%;
        left: -15px;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
        width: calc(100% + 25px);
        height: calc(100% + 150%);
      }

      #wrap-chat-bot iframe {
        min-height: 70vh;
      }
    }

  <script>
    // Check if current page is /lp_ai/

      `;

    // Get the button, wrap-chat-bot, and button-chat element
    const button = document.getElementById('button-chat-bot');
    const wrapChatBot = document.getElementById('wrap-chat-bot');
    const buttonChat = document.getElementById('button-chat');

    // Track number of clicks
    let clickCount = 0;

    // Create an audio object for the sound
    const notificationSound = new Audio("../wp-content/uploads/2025/06/GLODING-chatbot-notifications.mp3");
    notificationSound.volume = 0.5; // Set volume to 50%

    // Add click event listener to the button
    button.addEventListener('click', () => {
      clickCount++; // Increment click count

      if (clickCount % 2 === 1) {
        // Odd click: Hide button with animation and show chat bot
        buttonChat.classList.add('hidden');
        wrapChatBot.style.display = 'block';

        // Play the sound every time the button is clicked
        notificationSound.play();
      } else {
        // Even click: Show button with animation and hide chat bot
        buttonChat.classList.remove('hidden');
        wrapChatBot.style.display = 'none';
      }
    });
  </script>

    function openApp(url) {
      var isAndroid = /android/i.test(navigator.userAgent);
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      console.log("Attempting to open:", url);

      var fallbackToStore = function () {
        window.location.href = isIOS ?

        setTimeout(() => {
          // window.location = "https://yourwebsite.com/download";
          console.log("GAGAL BUKA");
        }, 1000);
      } else {
        var hidden = false;
        var openApp = function () {
          document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'hidden') {
              hidden = true;  // App was opened, so no need to redirect
            }
          });

          // Create an invisible iframe
          var iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = url;
          document.body.appendChild(iframe);



          // Clean up the iframe after a short delay
          setTimeout(function () {
            document.body.removeChild(iframe);
          }, 500);
        };

        var triggerAppOpen = function () {
          openApp();

          setTimeout(function () {
            if (!hidden) {
              fallbackToStore(url);
            }

          }
            , 1500);
        };

        triggerAppOpen();
      }

    }

    function detectBrowser() {
      var userAgent = navigator.userAgent;
      var vendor = navigator.vendor;

      if (/Chrome/.test(userAgent) && /Google Inc/.test(vendor) && /CriOS/.test(userAgent)) {
        return "Chrome";
      } else if (/Safari/.test(userAgent) && /Apple Computer/.test(vendor) && !/Chrome/.test(userAgent) && !/CriOS/.test(userAgent)) {
        return "Safari";
      } else if (/CriOS/.test(userAgent)) {
        return "Chrome"
      } else if (/Firefox/.test(userAgent)) {
        return "Firefox";
      } else if (/MSIE|Trident/.test(userAgent)) {
        return "Internet Explorer";
      } else if (/Edge/.test(userAgent)) {
        return "Microsoft Edge";
      } else {
        return "Other";
      }
    }
