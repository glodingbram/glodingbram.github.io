    function openApp(url) {
      var isAndroid = /android/i.test(navigator.userAgent);
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      console.log("Attempting to open:", url);

      var fallbackToStore = function () {
        window.location.href = isIOS ?
          'https://apps.apple.com/us/app/6578443474' :
          'https://play.google.com/store/apps/details?id=pro.sportic.android.app';
      };

      var browser = detectBrowser();

      if (browser == 'Safari') {
        var iframe = document.createElement('iframe');
        iframe.style.display = 'hidden'; // Hide the iframe
        iframe.src = url; // Set the app link as the iframe source
        document.body.appendChild(iframe);

        // Fallback mechanism after a delay
        setTimeout(function () {
          // Clean up the iframe to prevent any lingering elements
          document.body.removeChild(iframe);

        }, 1000); // Adjust the timeout as needed
      } else {
        var hidden = false;
        var openApp = function () {
          document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'hidden') {
              hidden = true;  // App was opened, so no need to redirect
            }
          });

          // Create an invisible iframe
          var iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = url;
          document.body.appendChild(iframe);



          // Clean up the iframe after a short delay
          setTimeout(function () {
            document.body.removeChild(iframe);
          }, 500);
        };

        var triggerAppOpen = function () {
          openApp();

          setTimeout(function () {
            if (!hidden) {
              fallbackToStore(url);
            }

          }
            , 1500);
        };

        triggerAppOpen();
      }

    }

    function detectBrowser() {
      var userAgent = navigator.userAgent;
      var vendor = navigator.vendor;

      if (/Chrome/.test(userAgent) && /Google Inc/.test(vendor) && /CriOS/.test(userAgent)) {
        return "Chrome";
      } else if (/Safari/.test(userAgent) && /Apple Computer/.test(vendor) && !/Chrome/.test(userAgent) && !/CriOS/.test(userAgent)) {
        return "Safari";
      } else if (/CriOS/.test(userAgent)) {
        return "Chrome"
      } else if (/Firefox/.test(userAgent)) {
        return "Firefox";
      } else if (/MSIE|Trident/.test(userAgent)) {
        return "Internet Explorer";
      } else if (/Edge/.test(userAgent)) {
        return "Microsoft Edge";
      } else {
        return "Other";
      }
    }

    // Display browser information on page load
    document.addEventListener('DOMContentLoaded', function () {
      var browser = detectBrowser();
      var agen = navigator.userAgent;

      document.getElementById('browser-info').innerText = 'IFRAME HIDDEN\nYou are using: ' + browser;
      document.getElementById('user-agent').innerText = 'user agent: ' + agen;
    });
